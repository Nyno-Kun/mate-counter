{% load staticfiles %}

<head>
  <title>Mate Counter</title>
  <link href="https://fonts.googleapis.com/css?family=Crete+Round|Monda|Pathway+Gothic+One" rel="stylesheet">
</head>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>


<body>
  <div class="page-content">


    <h1 class="titletext">
        <p id="Title"> Mate Counter </p>
    </h1>


    <form method="POST">
      {% csrf_token %}

      <div class="login">
      <div class="form-group-login">

      <input
        type="text"
        id="id_username"
        name="username"
        class="form-control"
        placeholder="Username"
        autofocus
      />
      </div>
      <div class="form-group-login">

        <input
          type="password"
          id="id_password"
          name="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      {% if form.non_field_errors %}
      <ul class="form-errors">
        {% for error in form.non_field_errors %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="form-group-login">
        <button type="submit" id="login" class="btn btn-primary">Login</button>
      </div>
      <div class="form-group">
        <a id="forgotpass" href="/password_reset/">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</body>
